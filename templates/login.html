<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />


    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <h1 class="text-center"><a href="/"><img src="../static/images/pizza-logo.png"
                    style="width: 350px; height: auto;"></a></h1>
        <form method="POST" action="">

            <br>
            <h1 class="h3 mb-3 font-weight-bold changeclr text-center">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="getmail" id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="getpass" id="inputPassword" class="form-control" placeholder="Password"
                required>
            <div class="checkbox mb-3">
                <label class="changeclr">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-block boxclr" type="submit">Sign in</button>

            <div class="text-center changeclr2">New here? <a class="changeclr" href="/signup">Sign up</a></div>



            {%if checkpass==None or inputpass==None%}
                <div style="font-size: 0.1px;">.</div>
            {%elif checkpass[0] == inputpass%}
                <div class="text-center alert alert-success" role="alert" >Login success!</div></br>
                <div class="changeclr2 text-center">Place your order by clicking <a href="/place_order">here</a></div>
            {%else%}
                <div class="text-center alert alert-danger" role="alert">Login failed! Check password or email</div>
            {%endif%}
           
        </form>    
    </div>

    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
